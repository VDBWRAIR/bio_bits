sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2 ordereddict counter; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then pip install robotframework-python3; else pip install robotframework; fi
    - pip install -r requirements.txt
    - pip install -r tests/requirements.txt
    - python setup.py develop
script:
    - nosetests tests -v --with-coverage --cover-erase --cover-package=bio_bits -a '!download'
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pybot --exclude py27+ tests/*.robot ; else pybot tests/*.robot; fi
after_success:
    - coveralls 
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/733ce26f5af2ec9f2503
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
