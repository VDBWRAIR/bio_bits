language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
install:
    - pip install -r requirements.txt
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
    - python setup.py develop
script:
    - nosetests --with-coverage --cover-erase --cover-package=bio_pieces
after_success:
    - coveralls
